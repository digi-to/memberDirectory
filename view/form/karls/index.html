<meta id="description" content="Description about new site/page here"  />
<meta id="keywords" content="Keywords here" />

<!-- CSS INCLUDES -->
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="bulma.css" />
<!-- Add changes to CSS here: -->
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<!-- END CSS INCLUDES -->

</head>

<body>
    <section class="hero is-fullheight is-light">
      <div class="hero-head">
        <div class="container">
          <nav class="nav">
            <div class="container">
              <div class="nav-left">
                <a class="nav-item" href="../index.html">
                  <img src="/images/bulma-white.png" alt="Description">
                </a>
              </div>
              <span class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
              </span>
              <div class="nav-right nav-menu">
                <a class="nav-item">
                  About
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div id="big_banner" class="is-full">

      </div>
      <div class="hero-body">

        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-5">
              <h1 class="title is-2">
                FCC Member Directory
              </h1>
              <h2 class="subtitle is-4">
                Meet more members in the World Wide Member Community.
              </h2>
              <br>
              <figure class="image is-4by3">
                <img src="images/fcc_banner.png" class="promo-img" alt="Description">
              </figure>
            </div>
            <div class="column is-6 is-offset-1">

              <div id="form_wrap" class="is-4">
                <div id="id_wrap" class="columns">

                  <p class="control has-icon has-icon-right">
                  <div class="column is-6">
                    <label class="label">First id</label>
                    <input class="input is-success is-left" type="text" placeholder="Text input" value="bulma" id = "first_name">
                    <i class="fa fa-check"></i>
                  </div>
                <div class="column is-6">
                  <label class="label">Last id</label>
                  <input class="input is-success is-left" type="text" placeholder="Text input" id = "last_name"/>
                  <i class="fa fa-check"></i>
                </div>
              </p>
              </div>
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" placeholder="Email input" value="Email" id = "email">
                <i class="fa fa-warning"></i>
              </p>
              <p class="control">
                <label class="label">Description</label>
                <input class="input" type="textarea"  id="description"/>
              </p>
              <div id="profile_links" class="control">
                <h3>Project Links</h3>
                <label class="label">Project 1</label>
                <input class="input" id = "project1" type="textarea" />
                <label class="label">Project 2</label>
                <input class="input" id = "project2"type="textarea" />
                <label class="label">Project 3</label>
                <input class="input" id = "project3" type="textarea" />
              </div>
              <p class="control">
                <button class="button is-primary" onclick = "go()" >Submit</button>
                <button class="button is-link">Cancel</button>
              </p>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li><a href="http://bulma.io">Made with bulma</a></li>
              <li><a>Copyright 2016 Bulma</a></li>
              <li><a href="http://unsplash.com">Images via unsplash</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
</div>
</body>
